<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
      background: url('your-image.jpg') no-repeat center center/cover;
    }
    .content {
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
    }
    .product-card {
      background-color: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin-top: 15px;
    }
    .product-card p {
      margin: 10px 0;
    }
    .product-card button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Welcome, <span id="username"></span></a>
  </div>

  <div class="container">
    <div class="content">
      <h1>Welcome to the Ecommerce Store!</h1>
      <p>Your one-stop shop for amazing products.</p>
    </div>
  </div>

  <div class="product">
    <div class="product-card">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Price: $10</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Price: $20</p>
      <button>Add to Cart</button>
    </div>
    <!-- Add more products here -->
  </div>

  <script>
    // Fetch the latest user data from the backend
    fetch('/latest-user')
      .then(response => response.json())
      .then(data => {
        document.getElementById('username').textContent = data.username;
      });
  </script>
</body>
</html>
